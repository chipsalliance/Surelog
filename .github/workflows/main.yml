          build-essential \
          google-perftools \
          libgoogle-perftools-dev \
          python3 python3-orderedmultidict python3-psutil python3-dev \
          uuid-dev \
          lcov \
          valgrind
        ln -sf /usr/bin/g++-9 /usr/bin/g++
        ln -sf /usr/bin/gcc-9 /usr/bin/gcc
        ln -sf /usr/bin/gcov-9 /usr/bin/gcov

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup cache
      uses: actions/cache@v2
      with:
        path: ${{ env.CCACHE_DIR }}
        key: linux-valgrind-${{ matrix.compiler }}
        restore-keys: linux-valgrind-

    - name: Configure shell
      run: |
        echo 'CC=gcc-9' >> $GITHUB_ENV
        echo 'CXX=g++-9' >> $GITHUB_ENV
        echo 'PATH=/usr/lib/ccache:'"$PATH" >> $GITHUB_ENV
        echo 'PREFIX=${GITHUB_WORKSPACE}/install' >> $GITHUB_ENV
        echo "ADDITIONAL_CMAKE_OPTIONS=-DPython3_ROOT_DIR=${pythonLocation} -DMY_CXX_WARNING_FLAGS='-W -Wall -Wextra -Wno-unused-parameter -Werror -UNDEBUG'" >> $GITHUB_ENV
        echo "CMAKE_GENERATOR=Ninja" >> $GITHUB_ENV

    - name: Show shell configuration
      run: |
        env
        which cmake && cmake --version
        which java && java -version
        which python && python --version
        which ninja && ninja --version
        which $CC && $CC --version
        which $CXX && $CXX --version

    - name: Build
      run: |
        make debug

    - name: Valgrind ${{matrix.project}}
      timeout-minutes: 180
      run: |
        python3 scripts/regression.py run --tool valgrind --filters ${{matrix.project}} --build-dirpath dbuild

  msys2-gcc:
    runs-on: windows-2022
    defaults:
      run:
        shell: msys2 {0}

    steps:

    - name: Cancel previous
      uses: styfle/cancel-workflow-action@0.11.0
      with:
        access_token: ${{ github.token }}

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
        java-package: jre
        architecture: x64

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
        architecture: x64

    - name: Setup Python Packages
      shell: cmd
      run: |
        pip3 install orderedmultidict
        pip3 install psutil

    - name: Setup Msys2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MSYS
        update: true
        install: make cmake ninja gcc git diffutils
      env:
        MSYS2_PATH_TYPE: inherit

    - name: Configure Git
      run: git config --global core.autocrlf input
      shell: bash

    - name: Move builds to C:\ drive
      shell: cmd
      run: |
        mkdir C:\Surelog
        cd /D C:\Surelog
        rd /S /Q %GITHUB_WORKSPACE%
        mklink /D %GITHUB_WORKSPACE% C:\Surelog

    - name: Configure Pagefile
      uses: al-cheb/configure-pagefile-action@v1.3
      with:
        minimum-size: 8GB
        maximum-size: 16GB
        disk-root: "D:"

    - name: Git pull
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Configure shell environment variables
      run: |
        export JAVA_HOME=`cygpath -u $JAVA_HOME_11_X64`
        export CWD=`pwd`
        export Py3_ROOT_DIR=`cygpath -u $pythonLocation`

        echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
        echo 'CMAKE_GENERATOR=Ninja' >> $GITHUB_ENV
        echo 'CC=gcc' >> $GITHUB_ENV
        echo 'CXX=g++' >> $GITHUB_ENV
        echo 'NO_TCMALLOC=On' >> $GITHUB_ENV
        echo "PREFIX=${CWD}/install" >> $GITHUB_ENV
        echo "Py3_ROOT_DIR=$Py3_ROOT_DIR" >> $GITHUB_ENV
        echo "ADDITIONAL_CMAKE_OPTIONS=-DPython3_ROOT_DIR=$Py3_ROOT_DIR" >> $GITHUB_ENV

        echo "$JAVA_HOME/bin" >> $GITHUB_PATH
        echo "$Py3_ROOT_DIR" >> $GITHUB_PATH

    - name: Show shell configuration
      run: |
        export PATH=$JAVA_HOME/bin:$Py3_ROOT_DIR:$PATH
        env
        where git && git --version
        where cmake && cmake --version
        where make && make --version
        where java && java -version
        where python && python --version
        where ninja && ninja --version
        where $CC && $CC --version
        where $CXX && $CXX --version

    - name: Build
      run: |
        export PATH=$JAVA_HOME/bin:$Py3_ROOT_DIR:$PATH
        make release
        make install

    - name: Test
      timeout-minutes: 180
      run: |
        export PATH=$JAVA_HOME/bin:$Py3_ROOT_DIR:$PATH
        make test_install
        make test/unittest
        make test/regression
        git status

    - name: Prepare build artifacts
      run: |
        mv install surelog-msys2-gcc
        tar czfp build/surelog-msys2-gcc.tar.gz surelog-msys2-gcc

    - name: Prepare regression artifacts
      if: always()
      run: |
        cd build
        mv regression surelog-msys2-gcc-regression
        find surelog-msys2-gcc-regression -name "*.tar.gz" | tar czfp surelog-msys2-gcc-regression.tar.gz -T -

    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: surelog-msys2-gcc
        path: ${{ github.workspace }}/build/surelog-msys2-gcc.tar.gz

    - name: Archive regression artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: surelog-msys2-gcc-regression
        path: ${{ github.workspace }}/build/surelog-msys2-gcc-regression.tar.gz

  windows:
    name: "windows-${{ matrix.compiler }}"
    runs-on: windows-2022

    defaults:
      run:
        shell: cmd

    strategy:
      fail-fast: false
      matrix:
        compiler:
        - cl
        - clang

    steps:

    - name: Cancel previous
      uses: styfle/cancel-workflow-action@0.11.0
      with:
        access_token: ${{ github.token }}

    - name: Install Core Dependencies
      run: |
        choco install -y make

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
        architecture: x64

    - name: Setup Python Packages
      run: |
        pip3 install orderedmultidict
        pip3 install psutil

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
        java-package: jre
        architecture: x64

    - name: Setup Clang
      if: matrix.compiler == 'clang'
      uses: egor-tensin/setup-clang@v1
      with:
        version: 13
        platform: x64
        cygwin: 0

    - run: git config --global core.autocrlf input
      shell: bash

    - name: Move builds to C:\ drive
      shell: cmd
      run: |
        mkdir C:\Surelog
        cd /D C:\Surelog
        rd /S /Q %GITHUB_WORKSPACE%
        mklink /D %GITHUB_WORKSPACE% C:\Surelog

    - name: Configure Pagefile
      uses: al-cheb/configure-pagefile-action@v1.3
      with:
        minimum-size: 8GB
        maximum-size: 16GB
        disk-root: "D:"

    - uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Build & Test (cl compiler)
      if: matrix.compiler == 'cl'
      run: |
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"

        set CMAKE_GENERATOR=Ninja
        set CC=cl
        set CXX=cl
        set NO_TCMALLOC=On
        set PREFIX=%GITHUB_WORKSPACE%\install
        set CPU_CORES=%NUMBER_OF_PROCESSORS%

        set MAKE_DIR=C:\make\bin
        set PATH=%pythonLocation%;%JAVA_HOME%\bin;%MAKE_DIR%;%PATH%
        set ADDITIONAL_CMAKE_OPTIONS=-DPython3_ROOT_DIR=%pythonLocation%

        set
        where cmake && cmake --version
        where make && make --version
        where java && java -version
        where python && python --version
        where ninja && ninja --version

        make release
        if %errorlevel% neq 0 exit /b %errorlevel%
        make install
        if %errorlevel% neq 0 exit /b %errorlevel%
        make test_install
        if %errorlevel% neq 0 exit /b %errorlevel%
        make test/unittest
        if %errorlevel% neq 0 exit /b %errorlevel%

    - name: Build & Test (clang compiler)
      if: matrix.compiler == 'clang'
      run: |
        set CMAKE_GENERATOR=Ninja
        set CC=clang
        set CXX=clang++
        set NO_TCMALLOC=On
        set PREFIX=%GITHUB_WORKSPACE%\install
        set CPU_CORES=%NUMBER_OF_PROCESSORS%

        set MAKE_DIR=C:\make\bin
        set PATH=%pythonLocation%;%JAVA_HOME%\bin;%MAKE_DIR%;%PATH%
        set ADDITIONAL_CMAKE_OPTIONS=-DPython3_ROOT_DIR=%pythonLocation%

        set
        where cmake && cmake --version
        where make && make --version
        where java && java -version
        where python && python --version
        where ninja && ninja --version
        where clang && clang --version
        where clang++ && clang++ --version

        make release
        if %errorlevel% neq 0 exit /b %errorlevel%
        make install
        if %errorlevel% neq 0 exit /b %errorlevel%
        make test_install
        if %errorlevel% neq 0 exit /b %errorlevel%
        make test/unittest
        if %errorlevel% neq 0 exit /b %errorlevel%

    - name: Prepare build artifacts
      shell: bash
      run: |
        mv install surelog-windows-${{ matrix.compiler }}
        tar czfp build/surelog-windows-${{ matrix.compiler }}.tar.gz surelog-windows-${{ matrix.compiler }}

    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: surelog-windows-${{ matrix.compiler }}
        path: ${{ github.workspace }}/build/surelog-windows-${{ matrix.compiler }}.tar.gz

