name: 'main'

on:
  push:
  pull_request:

jobs:
  linux-build-test:
    name: "test-${{ matrix.compiler }} Linux"

    runs-on: [self-hosted, Linux, X64]
    container: ubuntu:20.04
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        compiler:
        - gcc
        - clang

    env:
      COMPILER: ${{ matrix.compiler }}
      GHA_MACHINE_TYPE: "n2-standard-32"
      CCACHE_DIR: "/root/Surelog/Surelog/.cache/"

    steps:

    - name: Cancel previous
      uses: styfle/cancel-workflow-action@0.11.0
      with:
        access_token: ${{ github.token }}

    - name: Install dependencies
      run: |
        export DEBIAN_FRONTEND=noninteractive
        apt-get update -qq
        apt install -y \
          sudo \
          g++-9 clang \
          default-jre \
          cmake ninja-build \
          build-essential \
          google-perftools \
          libgoogle-perftools-dev \
          python3 python3-orderedmultidict python3-psutil python3-dev \
          uuid-dev \
          lcov

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup cache
      uses: actions/cache@v2
      with:
        path: ${{ env.CCACHE_DIR }}
        key: linux-test-${{ matrix.compiler }}
        restore-keys: linux-test-

    - name: Configure compiler
      run: |
        if [ "${{matrix.compiler}}" == "clang" ]; then
          echo 'CC=clang' >> $GITHUB_ENV
          echo 'CXX=clang++' >> $GITHUB_ENV
        else
          echo 'CC=gcc-9' >> $GITHUB_ENV
          echo 'CXX=g++-9' >> $GITHUB_ENV
        fi

    - name: Configure shell
      run: |
        echo 'PATH=/usr/lib/ccache:'"$PATH" >> $GITHUB_ENV
        echo 'PREFIX=${GITHUB_WORKSPACE}/install' >> $GITHUB_ENV
        echo "ADDITIONAL_CMAKE_OPTIONS=-DPython3_ROOT_DIR=${pythonLocation} -DMY_CXX_WARNING_FLAGS='-W -Wall -Wextra -Wno-unused-parameter -Werror -UNDEBUG'" >> $GITHUB_ENV
        echo "CMAKE_GENERATOR=Ninja" >> $GITHUB_ENV

    - name: Show shell configuration
      run: |
        env
        which cmake && cmake --version
        which java && java -version
        which python && python --version
        which ninja && ninja --version
        which $CC && $CC --version
        which $CXX && $CXX --version

    - name: Build
      run: |
           make debug

    - name: Test
      run: |
        make test/unittest-d

  linux-regression:
    name: "Regression ${{ matrix.compiler }} ${{matrix.shard}} (Linux)"

    runs-on: [self-hosted, Linux, X64]
    container: ubuntu:20.04
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        num_shards: [3]
        shard: [0, 1, 2]
        compiler:
        - gcc
        - clang

    env:
      COMPILER: ${{ matrix.compiler }}
      GHA_MACHINE_TYPE: "n2-standard-32"
      CCACHE_DIR: "/root/Surelog/Surelog/.cache/"

    steps:

    - name: Cancel previous
      uses: styfle/cancel-workflow-action@0.11.0
      with:
        access_token: ${{ github.token }}

    - name: Install dependencies
      run: |
        export DEBIAN_FRONTEND=noninteractive
        apt-get update -qq
        apt install -y \
          sudo \
          g++-9 clang \
          default-jre \
          cmake ninja-build \
          build-essential \
          google-perftools \
          libgoogle-perftools-dev \
          python3 python3-orderedmultidict python3-psutil python3-dev \
          uuid-dev \
          lcov

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup cache
      uses: actions/cache@v2
      with:
        path: ${{ env.CCACHE_DIR }}
        key: linux-regression-${{ matrix.compiler }}
        restore-keys: linux-regression-

    - name: Configure compiler
      run: |
        if [ "${{matrix.compiler}}" == "clang" ]; then
          echo 'CC=clang' >> $GITHUB_ENV
          echo 'CXX=clang++' >> $GITHUB_ENV
        else
          echo 'CC=gcc-9' >> $GITHUB_ENV
          echo 'CXX=g++-9' >> $GITHUB_ENV
        fi

    - name: Configure shell
      run: |
        echo 'PATH=/usr/lib/ccache:'"$PATH" >> $GITHUB_ENV
        echo 'PREFIX=${GITHUB_WORKSPACE}/install' >> $GITHUB_ENV
        echo "ADDITIONAL_CMAKE_OPTIONS=-DPython3_ROOT_DIR=${pythonLocation} -DMY_CXX_WARNING_FLAGS='-W -Wall -Wextra -Wno-unused-parameter -Werror -UNDEBUG'" >> $GITHUB_ENV
        echo "CMAKE_GENERATOR=Ninja" >> $GITHUB_ENV

    - name: Show shell configuration
      run: |
        env
        which cmake && cmake --version
        which java && java -version
        which python && python --version
        which ninja && ninja --version
        which $CC && $CC --version
        which $CXX && $CXX --version

    - name: Build
      run: |
           make release

    - name: Run regression ${{matrix.shard}}/${{matrix.num_shards}}
      run: |
        python3 scripts/regression.py run --jobs $(nproc) --show-diffs \
                                          --num_shards=${{matrix.num_shards}} \
                                          --shard=${{matrix.shard}}

    - name: Prepare regression artifacts
      if: always()
      run: |
        cd build
        mv regression surelog-linux-${{matrix.compiler}}-${{matrix.shard}}-regression
        find surelog-linux-${{matrix.compiler}}-${{matrix.shard}}-regression -name "*.tar.gz" | tar czfp surelog-linux-${{matrix.compiler}}-${{matrix.shard}}-regression.tar.gz -T -

    - name: Archive regression artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: surelog-linux-${{matrix.compiler}}-${{matrix.shard}}-regression
        path: ${{ github.workspace }}/build/surelog-linux-${{matrix.compiler}}-${{matrix.shard}}-regression.tar.gz

  # Various other builds where just one compiler is sufficient to test with.
  linux-various:
    name: "${{ matrix.mode }} Linux"

    runs-on: [self-hosted, Linux, X64]
    container: ubuntu:20.04
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        mode:
        - coverage
        - install
        - pythonapi
    env:
      MODE: ${{ matrix.mode }}
      GHA_MACHINE_TYPE: "n2-standard-32"
      CCACHE_DIR: "/root/Surelog/Surelog/.cache/"

    steps:

    - name: Cancel previous
      uses: styfle/cancel-workflow-action@0.11.0
      with:
        access_token: ${{ github.token }}

    - name: Install dependencies
      run: |
        export DEBIAN_FRONTEND=noninteractive
        apt-get update -qq
        apt install -y \
          sudo \
          g++-9 \
          default-jre \
          cmake ninja-build \
          build-essential \
          google-perftools \
          libgoogle-perftools-dev \
          python3 python3-orderedmultidict python3-psutil python3-dev \
          uuid-dev \
          lcov
        ln -sf /usr/bin/g++-9 /usr/bin/g++
        ln -sf /usr/bin/gcc-9 /usr/bin/gcc
        ln -sf /usr/bin/gcov-9 /usr/bin/gcov

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup cache
      uses: actions/cache@v2
      with:
        path: ${{ env.CCACHE_DIR }}
        key: linux-various-${{ matrix.compiler }}
        restore-keys: linux-various-

    - name: Configure shell
      run: |
        echo 'CC=gcc-9' >> $GITHUB_ENV
        echo 'CXX=g++-9' >> $GITHUB_ENV
        echo 'PATH=/usr/lib/ccache:'"$PATH" >> $GITHUB_ENV
        echo 'PREFIX=${GITHUB_WORKSPACE}/install' >> $GITHUB_ENV
        echo "ADDITIONAL_CMAKE_OPTIONS=-DPython3_ROOT_DIR=${pythonLocation} -DMY_CXX_WARNING_FLAGS='-W -Wall -Wextra -Wno-unused-parameter -Werror -UNDEBUG'" >> $GITHUB_ENV
        echo "CMAKE_GENERATOR=Ninja" >> $GITHUB_ENV

    - name: Show shell configuration
      run: |
        env
        which cmake && cmake --version
        which java && java -version
        which python && python --version
        which ninja && ninja --version
        which $CC && $CC --version
        which $CXX && $CXX --version

    - name: PythonAPI
      if: matrix.mode == 'pythonapi'
      run: |
        make ADDITIONAL_CMAKE_OPTIONS="-DSURELOG_WITH_PYTHON=1 -DCMAKE_CXX_FLAGS=-fpermissive"

    - name: Coverage
      if: matrix.mode == 'coverage'
      run: |
        make coverage-build/surelog.coverage

    - name: Upload coverage
      # will show up under https://app.codecov.io/gh/chipsalliance/Surelog
      if: matrix.mode == 'coverage'
      uses: codecov/codecov-action@v3
      with:
        files: coverage-build/surelog.coverage
        fail_ci_if_error: false

    - name: Install Test
      if: matrix.mode == 'install'
      run: |
        make release
        make install
        make clean   # make sure we only see installation artifacts
        make test_install

    - name: Prepare build artifacts
      if: matrix.mode == 'install'
      run: |
        mv install surelog-linux-gcc
        mkdir build
        tar czfp build/surelog-linux-gcc.tar.gz surelog-linux-gcc

    - name: Archive build artifacts
      if: matrix.mode == 'install'
      uses: actions/upload-artifact@v3
      with:
        name: surelog-linux-gcc
        path: ${{ github.workspace }}/build/surelog-linux-gcc.tar.gz

